<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:for each="{news}" as="newsItem" iteration="i">
	<f:alias map="{mediaElement: newsItem.mediaPreviews.0}">
		<f:if condition="{mediaElement.originalResource.type} < 3">
			<div id="htmlcaption-{i.cycle}" class="nivo-html-caption">
		<span class="caption {f:if(condition:'{newsItem.istopnews}', then:' topnews-anim')}">
			<p>{newsItem.title}</p>
			<f:if condition="{newsItem.teaser}">
				<f:then>
					{newsItem.teaser -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}', respectWordBoundaries:'1') -> f:format.html()}
				</f:then>
				<f:else>
					{newsItem.bodytext -> f:format.crop(maxCharacters: '{settings.cropMaxCharacters}', respectWordBoundaries:'1') -> f:format.html()}
				</f:else>
			</f:if>
		</span>
			</div>
		</f:if>
	</f:alias>
</f:for>
</html>
